models:
  - name: fct_job_ads
    description: "Fact table for job ads analysis"
    columns:
      - name: occupation_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_occupation')
              field: occupation_id

      - name: employer_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_employer')
              field: employer_id

      - name: auxilliary_attributes_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_auxilliary_attributes')
              field: auxilliary_attributes_id

      - name: vacancies
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: '"vacancies" >= 1 AND "vacancies" <= 100'

      - name: occupation_field
        tests:
          - accepted_values:
              values: ["Installation, drift, underhåll", "Kropps- och skönhetsvård", "Kultur, media, design"]